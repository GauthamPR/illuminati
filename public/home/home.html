<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
      </head>
<body>
  <div class="navbar">
    <a  href="#home">Home</a>
     <a href="#myrequests">My Requests</a> 
     <a href="#myapprovals">My Approvals</a>
    <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Log in
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="#addordelete">ADD OR DELETE MEMBERS</a>
      <a href="#changeuserpass">CHANGE USERNAME OR PASSWORD</a>
      <a href="#signout"><u>SIGN OUT</u></a>
    </div>
    </div> 
  </div>
  
  
  <script>

function myFunction() 
  {  
     document.getElementById("myDropdown").classList.toggle("show");
  }

window.onclick = function(e) 
 {
  if (!e.target.matches('.dropbtn')) 
  {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) 
	{
      myDropdown.classList.remove('show');
    }
  }
}
  
  </script>
</body>
</html>
