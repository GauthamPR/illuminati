
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/login-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - #website Name</title>
</head>
<body>
    <div id="vis-holder">
        <div id="header-form">
            <div>Sign In</div>
        </div>
        <form action="/action_page.php">
            <div id="input-form">
                <div class="containers">
                    <div>User ID</div>
                    <input class="text-input" type="number" min="0" placeholder="Enter User ID">
                </div>
                <div class="containers">
                    <div>Password</div>
                    <input class="text-input" type="password"  placeholder="Enter Password">
                </div>
            </div>
            <div id="submit-form">
                <div id="forgot-password">
                    <a href="#forgotPassword">forgot password?</a>
                </div>
                <button id="signin-button" type="submit">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
