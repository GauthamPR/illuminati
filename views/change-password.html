<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/changepass.css">
<link rel="stylesheet" href="css/navbar.css">
<script src="js/dropdown.js"></script>

</head>
<body>

  <nav class="navbar">
    <a href="/">Home</a>
    <a id="request-link" href="/my-requests">My Requests</a>
    <a id="approval-link" href="/my-approvals">My Approvals</a>
    <div class="dropdown">
      <button id="drop" class="dropbtn" onclick="myFunction()">#userName
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content" id="myDropdown">
        <a id="add-or-delete" href="/manage">Manage Users</a>
        <a href="/change-password">Change Password</a>
        <a class="warning" href="/logout">Sign Out</a>
      </div>
    </div>
  </nav>

<div class="header">
<h2>Change password</h2>
</div>

<form action="/change-password" method="post">

  <div class="container">
    <label for="psw"><b>Enter Old Password</b></label>
    <input type="password" name="oldPsw" required>  

	<label for="psw"><b>Enter New Password</b></label>
    <input type="password" name="newPsw" required>  
    
    <label for="psw"><b>Confirm new Password</b></label>
    <input type="password" name="confirmNewPsw" required>  
    <button type="submit">Submit</button>
  </div>

  <div class="container">
    <a href="/">Cancel</a>
  </div>
  
</form>

</body>
</html>
