<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet"href ="css/manage.css">
    <title>Manage Users - #websiteName</title>
    <script src="js/manage.js"></script>
    <script src="js/dropdown.js"></script>
</head>

<body>
  <nav class="navbar">
    <a href="/">Home</a>
    <a id="request-link" href="/my-requests">My Requests</a>
    <a id="approval-link" href="/my-approvals">My Approvals</a>
    <div class="dropdown">
      <button id="drop" class="dropbtn" onclick="myFunction()">#userName
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content" id="myDropdown">
        <a id="add-or-delete" href="/manage">Manage Users</a>
        <a href="/change-password">Change Password</a>
        <a class="warning" href="/logout">Sign Out</a>
      </div>
    </div>
  </nav>
    
  <main>
    <section>
      <div class="heading"> Unapproved Users </div>
      <form id="unapprove" action = "/manage/unapproved" method="POST">
        <div class="headbar row" > 
          <div> User Name</div>
          <div> Email </div>
          <div> Designation </div>
          <div> Action </div>
        </div>
      </form>
    </section>
    <section>
      <div class="heading"> Subordinates</div>
      <form id="subordinates" action = "/manage/subordinates" method="POST">
        <div class="headbar row" > 
          <div> User Name</div>
          <div> Email </div>
          <div> Designation </div>
          <div> Action </div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
