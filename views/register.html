<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/inputFormatter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - #website Name</title>
</head>
<body>
    <div>
        <h1>Register</h1>
        <form action ="/register" method="POST">
            <div>
                <span>Admission Number</span>
                <input type="number" name="admNo" required>
            </div>
            <div>
                <span>Name</span>
                <input type="text" name="name" required>
            </div>
            <div>
                <span>Email</span>
                <input type="email" name="email" required>
            </div>
            <div>
                <span>Role</span>
                <select name="role">
                    <option>Student</option>
                    <option>Teacher</option>
                </select>
            </div>
            <div>
                <span>Supervisor</span>
                <select name="parent">
                    <option>No Supervisor</option>
                    <option>Subbu(182001)</option>
                    <option>Kuttymalu(182002)</option>
                </select>
            </div>
            <div>
                <span>Designation</span>
                <input name="designation" type="text" placeholder="Head of Lanscape" required>
            </div>
            <div>
                <span>Password</span>
                <input type="password" name="password" autocomplete="new-password" required>
            </div>
            <div>
                <span>Confirm Password</span>
                <input type="password" name="confirmPassword" autocomplete="new-password" required>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
