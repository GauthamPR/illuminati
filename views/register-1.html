<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/register.css">
</head>
<body>



<div class="container">
  <form action="/new-request" method="post">


<div class="row">
    <div class="col-25">
        <label for="admNo">Admission No:</label>
    </div>
    <div class="col-75">
        <input type="text"  name="admNo" required>
    </div>
</div>

<div class="row">
    <div class="col-25">
        <label for="admNo">Email</label>
    </div>
    <div class="col-75">
        <input type="email"  name="email" required>
    </div>
</div>	

<div class="row">
      <div class="col-25">
        <label for="role">Role</label>
      </div>
      <div class="col-75">
        <select  name="role" required>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
      </div>
</div>
	
<div class="row">
      <div class="col-25">
        <label for="supervisor">Supervisor</label>
      </div>
      <div class="col-75">
        <select  name="supervisor" required>
          <option value="noSupervisor">No Supervisor</option>
          <option value="soniyaB">Soniya B</option>
          <option value="kuttymaluVK">Kuttymalu VK</option>
        </select>
      </div>
</div>
	
<div class="row">
    <div class="col-25">
        <label for="designation">Designation</label>
    </div>
    <div class="col-75">
        <input type="text"  name="designation" required>
    </div>
</div>

<div class="row">
      <div class="col-25">
        <label for="psw">Password</label>
      </div>
      <div class="col-75">
        <input type="password" name="psw" required>
      </div>
</div>

<div class="row">
      <div class="col-25">
        <label for="psw">Confirm Password</label>
      </div>
      <div class="col-75">
        <input type="password" name="confirmPsw" required>
      </div>
</div>

    <div class="row">
      <input type="submit" value="Register">
    </div>
  </form>
</div>

</body>
</html>
